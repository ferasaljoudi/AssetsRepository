        <use xlink:href="#cv_element" x="457" y="415" fill="#0101ff" id="blue" transform="rotate(180,457,415)"/>
        <use xlink:href="#cv_element" x="142" y="415" fill="#01ff01" id="green" transform="rotate(240,142,415)"/>
