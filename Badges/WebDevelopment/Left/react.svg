<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="125"
    height="30" role="img" aria-label="React">
    <title>React</title>

    <defs>
        <radialGradient id="boxFill" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#0000FF">
                <animate attributeName="stop-color"
                    values="#00BFFF;#87CEFA;#4682B4;#0000FF;#1E90FF;#00BFFF" dur="4s"
                    repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="#1E90FF">
                <animate attributeName="stop-color"
                    values="#87CEFA;#4682B4;#5F9EA0;#1E90FF;#00BFFF;#87CEFA" dur="4s"
                    repeatCount="indefinite" />
            </stop>
        </radialGradient>
    </defs>

    <rect x="0" y="0" width="125" height="30" fill="url(#boxFill)" />

    <g transform="translate(19, 15) scale(1.2)">
        <circle xmlns="http://www.w3.org/2000/svg" cx="0" cy="0" r="2.05" fill="#61dafb"/>
        <g xmlns="http://www.w3.org/2000/svg" stroke="#61dafb" stroke-width="1" fill="none">
            <ellipse rx="11" ry="4.2"/>
            <ellipse rx="11" ry="4.2" transform="rotate(60)"/>
            <ellipse rx="11" ry="4.2" transform="rotate(120)"/>
        </g>
    </g>

    <text transform="scale(0.1)" x="515" y="215" fill="#fff" font-size="170" font-weight="600"
        font-family="Tahoma, Geneva, sans-serif">
        React
    </text>
</svg>